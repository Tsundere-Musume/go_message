{{define "title"}}Login{{end}} {{define "main"}}
<form method="POST" class="mx-auto w-1/3" action="/user/login">
  <h1 class="mt-5 mb-14 text-center">Login nyow</h1>
  <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
  {{range .Form.NonFieldErrors}}
  <div class="error">{{.}}</div>
  {{end}}
  <div>
    {{with .Form.FieldErrors.email}}
    <label class="error">{{.}}</label>
    {{end}}
    <input
      type="email"
      name="email"
      class="form-field"
      placeholder="Email"
      value="{{.Form.Email}}"
    />
  </div>
  <div>
    {{with .Form.FieldErrors.password}}
    <label class="error">{{.}}</label>
    {{end}}
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="form-field"
    />
  </div>
  <div>
    <input type="submit" class="form-field bg-foam" value="Login" />
  </div>
</form>
{{end}}
